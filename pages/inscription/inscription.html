<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>GreenFood Company</title>
    <link rel="icon" href="../../image/Logo%202.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid  ">
    <div class="container mt-5 border" style="height: 400px;width: 400px" >
        <h3 class="text-center mt-2" style="font-family: 'playfair',sans-serif;text-decoration: underline">Creez un compte</h3>

        <form class="row g-3" >
            <div class="row g-3">
                <div class="col">
                    <label for="inputNom" class="form-label ">Nom</label>
                    <input type="text" class="form-control bg-transparent "  id="inputNom" placeholder=" Votre nom" required="required" >
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="inputEmail" class="form-label"> Email</label>
                    <input type="email" class="form-control bg-transparent" id="inputEmail" placeholder=" Votre Email" required="required" >
                </div>
            </div>
            <div class="row g-3 ">
                <div class="col">
                    <label for="inputPws" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control bg-transparent"  id="inputPws" placeholder=" Mot de passe" required="required" >
                </div>
            </div>
            <div class="text-center">
                <button class="btn " type="submit"><a href="../../index.html" style="text-decoration: none;color: black">S'inscrire</a></button>
            </div>

        </form>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
